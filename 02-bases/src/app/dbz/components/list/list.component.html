<h4>Listado</h4>
<ul class="list-group">
    <li *ngFor="
    let character of characterList;
    index as i;
    first as primero;
    last as ultimo;
    even as par;
    odd as impar;
    " class="list-group-item d-flex justify-content-between align-items-center" [ngClass]="{
        'list-group-item-dark': ultimo,
        'list-group-item-warning': par,
    }">
        <div class="d-flex align-items-center">
            <span class="text-primary">{{ i }}.</span>
            <!-- <span>{{character.id}}</span> -->
            <span> Name: {{character.name}} -</span>
            <span><strong>Power:</strong> {{character.power}}</span>
        </div>
        <button class="btn btn-sm btn-danger" (click)="onDeleteCharacter(character.id)">X</button>
        <!-- <span *ngIf="primero"> <strong> Es el primero</strong> </span>
        <span *ngIf="ultimo"> <strong> Es el ultimo</strong> </span>
        <span *ngIf="par"> <strong class="text-warning"> Es par</strong> </span>
        <span *ngIf="impar"> <strong class="text-warning"> Es impar</strong> </span> -->
    </li>
</ul>
